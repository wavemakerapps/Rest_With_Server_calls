<wm-partial data-ng-controller="headerPageController" name="header" type="header">
    <wm-layoutgrid name="headerlayout">
        <wm-gridrow name="headerrow">
            <wm-gridcolumn name="headerleft" verticalalign="middle" columnwidth="7">
                <wm-picture margin="unset unset unset 5px" picturesource="resources/images/logos/logo.png" name="AppLogo"></wm-picture>
                <wm-label caption="Rest With Server calls" class="application-name" name="AppName" fontsize="20"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn padding="1em 1em unset unset" name="headerright" horizontalalign="right" verticalalign="middle" columnwidth="5">
                <wm-search name="siteSearch" dataset="Home, Services, Products, About US, Contact"></wm-search>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
